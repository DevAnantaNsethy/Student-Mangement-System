<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Signup</title>
    <link rel="stylesheet" href="./studentsignup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Left Section (Signup Form) -->
      <div class="login-left">
        <h1>Create Your Account</h1>
        <p class="subtitle">Join us and access your student portal instantly.</p>

        <form id="signupForm">
          <input type="text" id="name" name="name" placeholder="Full Name" required />
          <input type="email" id="email" name="email" placeholder="Email" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm Password" required />

          <button type="submit" class="login-btn" id="signupBtn">
            <span class="btn-text">Sign Up</span>
            <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
          </button>

          <div class="error-message" id="errorMessage"></div>
          <div class="success-message" id="successMessage"></div>

          <p class="alt-link">
            Already have an account? <a href="./stu_login.html">Log in</a>
          </p>
        </form>
      
    <script src="signup-verification.js"></script>
</body>
</html>


        </div>
      </div>

      <!-- Right Section (Illustration) -->
      <div class="login-right">
        <div class="welcome-text">
          <h1>Welcome!</h1>
          <h2>Join Our Portal</h2>
          <p>Access exclusive student resources by creating an account.</p>
        </div>
        <img src="./img/create a account.png" alt="Student Signup Illustration" />
      </div>
    </div>
  </body>
</html>
