<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Signup</title>
    <!-- ADD THESE THREE LINES FOR THE NEW FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./studentsignup.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <h1>Create Your Account</h1>
        <p class="subtitle">
          Join us and access your student portal instantly.
        </p>

        <form id="signupForm" onsubmit="return false;">
          <!-- Step 1: Email Input -->
          <div id="emailSection">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <button type="button" id="sendOtpBtn">Send OTP</button>
          </div>

          <!-- Step 2: OTP Verification -->
          <div id="otpSection" style="display: none">
            <input
              type="text"
              id="otp"
              name="otp"
              placeholder="Enter OTP"
              required
            />
            <button type="button" id="verifyOtpBtn">Verify OTP</button>
          </div>

          <!-- Step 3: Registration Details -->
          <div id="registerSection" style="display: none">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Full Name"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              id="confirm-password"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <button type="button" id="signupBtn">Sign Up</button>
          </div>

          <div class="error-message" id="errorMessage"></div>
          <div class="success-message" id="successMessage"></div>
          <p class="alt-link">
            Already have an account? <a href="/login.html">Log in</a>
          </p>
        </form>
      </div>

      <div class="login-right">
        <img
          src="https://storage.googleapis.com/pixelverse-public/ai-images/2024-03-08/1709880921_9999_development.png"
          alt="Student Signup Illustration"
        />
      </div>
    </div>

    <script>
      // --- DOM Elements ---
      const emailSection = document.getElementById("emailSection");
      const otpSection = document.getElementById("otpSection");
      const registerSection = document.getElementById("registerSection");
      const altLink = document.querySelector(".alt-link");
      altLink.innerHTML =
        'Already have an account? <a href="/student-login.html">Log in</a>'; // Corrected link

      const emailInput = document.getElementById("email");
      const otpInput = document.getElementById("otp");

      const sendOtpBtn = document.getElementById("sendOtpBtn");
      const verifyOtpBtn = document.getElementById("verifyOtpBtn");
      const signupBtn = document.getElementById("signupBtn");

      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      let verifiedEmail = null;

      // --- Event Listeners ---
      sendOtpBtn.onclick = async function () {
        const email = emailInput.value;
        if (!email) {
          errorMessage.textContent = "Please enter an email address.";
          return;
        }
        successMessage.textContent = "Sending OTP...";
        errorMessage.textContent = "";
        const res = await fetch("http://localhost:3001/api/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const data = await res.json();
        if (data.success) {
          successMessage.textContent = "OTP sent to your email!";
          emailSection.style.display = "none";
          otpSection.style.display = "block";
        } else {
          errorMessage.textContent = data.message || "Failed to send OTP.";
          successMessage.textContent = "";
        }
      };

      verifyOtpBtn.onclick = async function () {
        const email = emailInput.value;
        const otp = otpInput.value;
        if (!otp) {
          errorMessage.textContent = "Please enter the OTP.";
          return;
        }
        successMessage.textContent = "Verifying OTP...";
        errorMessage.textContent = "";
        const res = await fetch("http://localhost:3001/api/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp }),
        });
        const data = await res.json();
        if (data.success) {
          verifiedEmail = email;
          successMessage.textContent =
            "OTP Verified! Please complete your registration.";
          otpSection.style.display = "none";
          registerSection.style.display = "block";
        } else {
          errorMessage.textContent = data.message || "Invalid or expired OTP.";
          successMessage.textContent = "";
        }
      };

      signupBtn.onclick = async function () {
        const name = document.getElementById("name").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;
        if (!verifiedEmail) {
          errorMessage.textContent = "Email not verified. Please start over.";
          return;
        }
        if (password !== confirmPassword) {
          errorMessage.textContent = "Passwords do not match.";
          return;
        }
        if (!name || !password) {
          errorMessage.textContent = "Name and password are required.";
          return;
        }

        signupBtn.disabled = true;
        errorMessage.textContent = "";
        successMessage.textContent = "Processing...";
        successMessage.style.fontSize = "1.2em"; // Make message bigger
        errorMessage.style.fontSize = "1.2em"; // Make message bigger

        try {
          const res = await fetch("http://localhost:3001/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email: verifiedEmail, password }),
          });
          if (res.ok) {
            successMessage.textContent =
              "User Registered Successfully! Redirecting to login...";
            setTimeout(() => {
              window.location.href = "/student-login.html";
            }, 2500);
          } else if (res.status === 409) {
            errorMessage.textContent =
              "User already exists. Redirecting to login...";
            successMessage.textContent = "";
            setTimeout(() => {
              window.location.href = "/student-login.html";
            }, 2500);
          } else {
            const data = await res.json();
            errorMessage.textContent = data.message || "Registration failed.";
            successMessage.textContent = "";
            signupBtn.disabled = false;
          }
        } catch (error) {
          errorMessage.textContent = "A network error occurred.";
          successMessage.textContent = "";
          signupBtn.disabled = false;
        }
      };
    </script>
  </body>
</html>
