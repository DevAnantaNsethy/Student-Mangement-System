<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
 
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./adminlogin.css" />
  </head>
  <body>
    <div class="container">
      <!-- LEFT SECTION (Admin Login Form) -->
      <div class="login-left">
        <h1>Admin Login</h1>
        <p>Please enter your admin credentials to continue</p>

        <input type="text" placeholder="Admin Username" required />
        <input type="password" placeholder="Password" required />

        <a href="./forgotpass.html" class="forgot">Forgot Password?</a>

        <button class="login-btn">Login</button>
        <p class="alt-link">
          Don't have an account? <a href="./stu_signup.html">Sign up</a>
        </p>
      </div>

      <!-- RIGHT SECTION (Welcome Message / Image) -->
      <div class="login-right">
        <img src="./img/admin portal.png" alt="Admin Illustration" />
      </div>
    </div>
  </body>
</html>
