<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="forgotpass.css" />
</head>
<body>
  <div class="container">
    <!-- Centered Form Section -->
    <div class="form-center">
      <h1>Forgot Password?</h1>
      <p>Enter your email address below and we will send you a link to reset your password.</p>

      <form class="forgot-form" action="./User_login.html" method="GET">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit" class="submit-btn">Send Reset Link</button>
      </form>

      <p class="back-login">
        Remembered your password? <a href="./User_login.html">Go back to Login</a>
      </p>
    </div>
  </div>
</body>
</html>
