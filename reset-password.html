<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="forgotpass.css" />
</head>
<body>
  <div class="container">
    <!-- Centered Form Section -->
    <div class="form-center">
      <h1>Reset Your Password</h1>
      <p>Enter your new password below.</p>

      <form class="forgot-form" id="resetPasswordForm">
        <input type="password" id="newPassword" placeholder="New Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <button type="submit" class="submit-btn">Reset Password</button>
      </form>

      <p class="back-login">
        Remember your password? <a href="./User_login.html">Go back to Login</a>
      </p>
    </div>
  </div>

  <script>
    // Get reset token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('token');

    if (!resetToken) {
      document.getElementById('errorMessage').textContent = 'Invalid reset link. Please request a new password reset.';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Clear previous messages
      errorMessage.textContent = '';
      successMessage.textContent = '';
      
      if (!newPassword || !confirmPassword) {
        errorMessage.textContent = 'Please fill in all fields';
        return;
      }

      if (newPassword !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        return;
      }

      if (newPassword.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        return;
      }
      
      try {
        successMessage.textContent = 'Resetting password...';
        
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token: resetToken, newPassword, confirmPassword })
        });
        
        const data = await response.json();
        
        if (data.success) {
          successMessage.textContent = 'Password reset successfully! Redirecting to login...';
          setTimeout(() => {
            window.location.href = './User_login.html';
          }, 3000);
        } else {
          errorMessage.textContent = data.message || 'Failed to reset password';
          successMessage.textContent = '';
        }
      } catch (error) {
        console.error('Reset password error:', error);
        errorMessage.textContent = 'Network error. Please try again.';
        successMessage.textContent = '';
      }
    });
  </script>
</body>
</html>
