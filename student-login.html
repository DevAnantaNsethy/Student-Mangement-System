<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login Portal</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./studentogin.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section (Login Form) -->
      <div class="login-left">
        <h1>Login</h1>
        <p>Enter your account details</p>

        <form id="loginForm" onsubmit="return false;">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <a href="#" class="forgot">Forgot Password?</a>
          <button type="button" id="loginBtn" class="login-btn">
            <span class="button-text">Login</span>
            <div class="spinner"></div>
          </button>
          <div
            class="error-message"
            id="errorMessage"
            style="font-size: 1.2em; margin-top: 15px"
          ></div>
        </form>
      </div>

      <!-- Right Section (Welcome Illustration) -->
      <div class="login-right">
        <img src="./img/student portal.png" alt="Login Illustration" />
      </div>
    </div>

    <script>
      const loginBtn = document.getElementById("loginBtn");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMessage = document.getElementById("errorMessage");
      const forgotPasswordLink = document.querySelector(".forgot");

      // --- LOGIN LOGIC ---
      loginBtn.onclick = async function () {
        const email = emailInput.value;
        const password = passwordInput.value;

        if (!email || !password) {
          errorMessage.textContent = "Email and password are required.";
          return;
        }

        errorMessage.textContent = "Logging in...";
        loginBtn.disabled = true;
        loginBtn.classList.add("loading"); // Show spinner

        try {
          const res = await fetch("http://localhost:3001/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (res.ok && data.token) {
            // --- SAVE THE TOKEN ---
            localStorage.setItem("userToken", data.token);
            // On successful login, redirect to the dashboard
            window.location.href = "/dashboard.html";
          } else {
            errorMessage.textContent = data.message || "Login failed.";
          }
        } catch (error) {
          errorMessage.textContent = "A network error occurred.";
        } finally {
          loginBtn.disabled = false;
          loginBtn.classList.remove("loading"); // Hide spinner
        }
      };

      // --- FORGOT PASSWORD LOGIC ---
      forgotPasswordLink.onclick = async function (e) {
        e.preventDefault(); // Prevent the link from navigating
        const email = emailInput.value;

        if (!email) {
          errorMessage.textContent =
            "Please enter your email address above to reset your password.";
          return;
        }

        errorMessage.textContent = "Sending reset link...";

        const res = await fetch("/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (data.success) {
          errorMessage.style.color = "#4caf50"; // Green color for success
          errorMessage.textContent = data.message;
        } else {
          errorMessage.style.color = "#ff4d4d"; // Red color for error
          errorMessage.textContent = data.message || "An error occurred.";
        }
      };
    </script>
  </body>
</html>
