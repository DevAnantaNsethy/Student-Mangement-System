<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Attendance QR Code</title>
    <link rel="stylesheet" href="student-generate-qr.css" />
    <!-- QRCode.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Generate Attendance QR Code</h2>
      <form id="qrForm">
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <input type="text" id="studentName" required />
        </div>
        <div class="form-group">
          <label for="regNo">Registration Number</label>
          <input type="text" id="regNo" required />
        </div>
        <button type="submit" id="generateBtn">Generate QR Code</button>
      </form>
      <div id="qrResult" class="hidden">
        <h3>Your QR Code</h3>
        <div id="qrcode"></div>
        <p class="success-msg">
          Show this QR code to the admin for attendance.
        </p>
      </div>
    </div>
    <script src="student-generate-qr.js"></script>
  </body>
</html>
